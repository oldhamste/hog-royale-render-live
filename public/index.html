<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hog Royale – Live Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="overlay-root">
        <div class="left-column">
            <div class="brand-block">
                <div class="brand-title">HOG ROYALE</div>
                <div class="brand-subtitle">TikTok Live Control</div>
            </div>

            <div class="panel">
                <div class="panel-title">Commands</div>
                <ul id="commands-list" class="panel-list">
                    <!-- Filled by client.js using /config -->
                </ul>
            </div>

            <div class="panel">
                <div class="panel-title">Map & Match</div>
                <div id="map-info" class="panel-body small">
                    Loading map info…
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="panel queue-panel">
                <div class="panel-title">Queue for Next Match</div>
                <div id="queue-empty" class="muted small">
                    Nobody in queue yet. Viewers use <span class="pill">!play</span> to join.
                </div>
                <ul id="queue-list" class="tag-list">
                    <!-- Filled with players who use !play -->
                </ul>
            </div>

            <div class="panel events-panel">
                <div class="panel-title">Live Events</div>
                <div id="events-list" class="events-list">
                    <!-- Live TikTok events appear here -->
                </div>
            </div>
        </div>

        <!-- Corner popups -->
        <div id="popup-container"></div>
    </div>

    <!-- Optional debug button -->
    <button id="trigger-test" class="test-button">Trigger Test Event</button>

    <script src="/client.js"></script>
</body>
</html>
