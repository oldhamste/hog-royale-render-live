<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hog Royale Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional: nicer font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/style_v2.css" />
</head>
<body>
  <div id="overlay-root">
    <!-- Top event banner -->
    <div id="banner" class="banner hidden">
      <div class="banner-glow"></div>
      <div class="banner-inner">
        <div class="banner-tag">HOG ROYALE</div>
        <div id="banner-text" class="banner-text">Welcome to Hog Royale</div>
      </div>
    </div>

    <!-- Main grid layout -->
    <div class="layout">
      <!-- LEFT: Queue panel -->
      <section id="queue-panel" class="panel panel-queue">
        <header class="panel-header">
          <div class="panel-title">Queue</div>
          <div class="panel-subtitle">Type <span class="cmd">!play</span> to join</div>
        </header>
        <div class="panel-body">
          <ul id="queue-list" class="list queue-list">
            <!-- Filled by client_v2.js -->
          </ul>
          <div class="panel-footer">
            <span class="hint">Auto-updated from TikTok chat</span>
          </div>
        </div>
      </section>

      <!-- RIGHT: Points + Events stacked -->
      <div class="right-column">
        <!-- Hog Points leaderboard -->
        <section id="points-panel" class="panel panel-points">
          <header class="panel-header">
            <div class="panel-title">Hog Points</div>
            <div class="panel-subtitle">
              <span class="cmd">!points</span> to check balance
            </div>
          </header>
          <div class="panel-body">
            <ul id="points-list" class="list points-list">
              <!-- Filled by client_v2.js -->
            </ul>
          </div>
        </section>

        <!-- Live events log -->
        <section id="events-panel" class="panel panel-events">
          <header class="panel-header">
            <div class="panel-title">Live Events</div>
            <div class="panel-subtitle">Commands · Gifts · Subs</div>
          </header>
          <div class="panel-body events-body">
            <div id="events-log" class="events-log">
              <!-- Filled by client_v2.js -->
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="/client_v2.js"></script>
</body>
</html>
